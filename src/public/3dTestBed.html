<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="javascript/ThirdParty/jquery.min.js"></script>

    <script src="javascript/ThirdParty/three.min.js"></script>
    <script src="javascript/ThirdParty/OrbitControls.js"></script>
    <script src="javascript/ThirdParty/TweenMax.min.js"></script>
    <script src="javascript/ThirdParty/tween.umd.js"></script>


    <script src="javascript/AstroAppEngine/AstroAppEngine.js"></script>
    <script src="javascript/AstroAppEngine/Models/StarPlotter.js"></script>
    <script src="javascript/AstroAppEngine/Models/SphereObjectPositioner.js"></script>

    <script src="javascript/AstroAppEngine/Objects/Camera.js"></script>
    <script src="javascript/AstroAppEngine/Objects/StarField.js"></script>
    <script src="javascript/AstroAppEngine/Objects/Line.js"></script>
    <script src="javascript/AstroAppEngine/Objects/Pipe.js"></script>
    <script src="javascript/AstroAppEngine/Objects/Earth.js"></script>
    <script src="javascript/AstroAppEngine/Objects/Dot.js"></script>
    <script src="javascript/AstroAppEngine/Objects/Sun.js"></script>
    <script src="javascript/AstroAppEngine/Objects/CelestialSphere.js"></script>
    


    <title>Document</title>

</head>
<body>
    <div style="margin: 5px;">
        <input type="text" id="txtLat" placeholder="Enter Lat"/>
        <input type="text" id="txtLong" placeholder="Enter Lat"/>
        <Button id="btnTakeToLocation">Take Me There</Button>
        <input type="checkbox" id="chkShowDebug" checked>Show Debug</Button>
        <input type="checkbox" id="chkRotateEarth" checked>Rotate Earth</Button>
    </div>
    <div id="asteroSpaceContainer"></div>
    <script type="module">
        

        let mySpaceEngine = null;
        //start the astro space engine when browser
        //completes loading the page
        $(document).ready(function() {
            mySpaceEngine = new AstroAppEngine();
            mySpaceEngine.run("asteroSpaceContainer");

           //set engine to show debuging objects
           mySpaceEngine.setIsDebugObjectsShown(true);

           //allow user to move scene around
           mySpaceEngine.setIsMouseControlOn(false);

           //set earth to spin
           mySpaceEngine.setIsEarthRotationOn(false);

           $("#btnTakeToLocation").on("click", function()
           {
               mySpaceEngine.bringUpLocation($("#txtLat").val(), $("#txtLong").val());
           });

           $("#chkShowDebug").on("click", function()
           {
               mySpaceEngine.setIsDebugObjectsShown($("#chkShowDebug").prop("checked"));
               mySpaceEngine.setIsCelestSphereVisible($("#chkShowDebug").prop("checked"));
           });

           $("#chkRotateEarth").on("click", function()
           {
               mySpaceEngine.setIsEarthRotationOn($("#chkRotateEarth").prop("checked"));
           });

        });
    </script>
</body>
</html>
